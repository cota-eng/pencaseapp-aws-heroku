{% extends "base.html" %} {% load i18n %} {% block head_title %}{% trans "Sign
Out" %}{% endblock %} {% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">ログアウト</h2>
    <p>ログアウトしますか？</p>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %} {% if redirect_field_value %}
      <input
        type="hidden"
        name="{{ redirect_field_name }}"
        value="{{ redirect_field_value }}"
      />
      {% endif %}
      <button type="submit" class="btn btn-primary">{% trans 'Sign Out' %}</button>
    </form>
  </div>
</div>


{% endblock %}
